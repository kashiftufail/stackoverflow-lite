{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded shadow">
        <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Forgot Password</h2>

        <form method="post" action="{% url 'account_reset_password' %}" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    Email
                </label>
                {{ form.email|add_class:"w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" }}
                {{ form.email.errors }}
            </div>

            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">
                Send Reset Email
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'account_login' %}" class="text-sm text-blue-500 hover:underline">
                Back to login
            </a>
        </div>
    </div>
</body>
</html>
