{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Ask a New Question</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.media }}
        {{ form.non_field_errors }}
        <div>
            <label class="block text-sm font-semibold mb-1">Title</label>
            {{ form.title }}
            {{ form.title.errors }}
        </div>
        <div>
            <label class="block text-sm font-semibold mb-1">Details</label>
            {{ form.detail }}
            {{ form.detail.errors }}
        </div>
        <div>
            <label class="block text-sm font-semibold mb-1">Tags</label>
            {{ form.tags }}
            {{ form.tags.errors }}
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post Question</button>
    </form>
</div>
{% endblock %}
